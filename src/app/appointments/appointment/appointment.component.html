<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="idAppointment" #idAppointment="ngModel" [(ngModel)]="service.formData.idAppointment">hidden
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Pk Patient</label>
      <input type="number" name="idPatient" #idPatient="ngModel" [(ngModel)]="service.formData.idPatient" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label>Appointment Type</label>
      <select name="appointmentType" #appointmentType="ngModel" [(ngModel)]="service.formData.appointmentType" class="form-control" required>
        <option *ngFor="let type of appointTypes" [value]="type">
          {{type}}
        </option>
      </select>
    </div>
  </div>
  <!-- <div class="form-group">
    <label>Patient Name</label>
    <input name="patientName" #patientName="ngModel" [(ngModel)]="service.formData.patientName" class="form-control">
  </div> -->
  <div class="form-group">
    <label>Doctor Name</label>
    <select name="doctorName" #doctorName="ngModel" [(ngModel)]="service.formData.doctorName" class="form-control" required>
      <option *ngFor="let name of doctorsNames" [value]="name">
        {{name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Appointment DateTime (MM/dd/yyyy hh:mm XX)</label>
    <input name="AppointmentDateTime" placeholder="11/19/2019 09:15 am" #AppointmentDateTime="ngModel" type="text" date='dd/MM/yyyy' [(ngModel)]="service.formData.AppointmentDateTime" class="form-control" required>
    <!-- <input [owlDateTime]="dt2" placeholder="Date Time">
    <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
    <owl-date-time #dt2></owl-date-time> -->
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
